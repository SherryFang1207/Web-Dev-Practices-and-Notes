<!DOCTYPE html>
<html>
  <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <rect width="100" height="100" fill="lightblue" class="clickable" />
  <circle cx="50" cy="50" r="40" fill="blue" id="myCircle" />
</svg>
<script>
  // JavaScript manipulation
  document.getElementById("myCircle").addEventListener("click", () => {
    alert("Circle clicked!");
  });
</script>
<style>
  /* CSS Styling */
  .clickable:hover {
    fill: lightgreen;
  }
  #myCircle:hover {
    fill: darkblue;
  }
</style>
  </body>
</html>
